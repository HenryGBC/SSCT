    <div class="content">
        <div class="header">
           <span>Sistema Supervisor del Control de Temperatura</span>
        </div>
        
        
        <div class="cards-info">
          <div class="card card-estado">
            <div class="color-estado"></div>
            <div class="nombre-estado">
              <span id="state"></span>
            </div>
            <div class="horario-estado">
              <span>Horario: </span>
              <span id="horarioState"></span>
            </div>
          </div>
          <div class="card card-estado">
            <div class="fecha-header">
              <span>Fecha</span>
            </div>
            <div class="fecha">
              <span id="date"></span>
            </div>
            <div class="fecha ">
              <span id="hora"></span>
            </div>
          </div>
        </div>
        
        <div class="chart">
          <canvas id="myChart" width="100" height="100" ></canvas>
        </div>
    </div>
